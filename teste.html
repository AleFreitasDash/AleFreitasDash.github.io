<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo XLSX</title>
</head>
<body>
    <form id="uploadForm">
        <label for="fileInput">Escolha um arquivo XLSX:</label>
        <input type="file" id="fileInput" name="file" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Converte o conteúdo do primeiro sheet em CSV
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const csv = XLSX.utils.sheet_to_csv(firstSheet);

                // Obter o nome da aba do usuário
                const sheetName = prompt("Digite o nome da aba para armazenar os dados:");

                fetch('https://script.google.com/macros/s/AKfycbwXflaX1H-95rw-9ZHE17UVXgF7HX-mkjvnNYdP66HCGkBXkzorEc5ugfoW4loHCKVPyA/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        file: csv,
                        sheetName: sheetName
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.text())
                  .then(result => alert(result))
                  .catch(error => console.error('Error:', error));
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
