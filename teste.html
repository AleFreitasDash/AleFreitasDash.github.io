<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo XLSX</title>
</head>
<body>
    <form id="uploadForm">
        <label for="fileInput">Escolha um arquivo XLSX:</label>
        <input type="file" id="fileInput" name="file" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;

                // Obter o nome da aba do usuário (você precisará definir a lógica para obter esse nome)
                const sheetName = prompt("Digite o nome da aba para armazenar os dados:");

                fetch('https://script.google.com/macros/s/AKfycbz3GMTGVi_raILCRXp05SBK7VifiRJ7xNvvQiswfgDNio1AVgBqfYbrvlLUIHcOgR6c/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        file: data,
                        sheetName: sheetName
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.text())
                  .then(result => alert(result))
                  .catch(error => console.error('Error:', error));
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
