<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo XLSX</title>
</head>
<body>
    <form id="uploadForm">
        <label for="fileInput">Escolha um arquivo XLSX:</label>
        <input type="file" id="fileInput" name="file" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    // Obter o nome da aba do usuário (você precisará definir a lógica para obter esse nome)
                    const sheetName = prompt("Digite o nome da aba para armazenar os dados:");
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const csv = XLSX.utils.sheet_to_csv(worksheet);

                    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                        method: 'POST',
                        body: JSON.stringify({
                            file: csv,
                            sheetName: sheetName
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(response => response.text())
                      .then(result => alert(result))
                      .catch(error => console.error('Error:', error));
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Por favor, selecione um arquivo.");
            }
        });
    </script>
</body>
</html>
