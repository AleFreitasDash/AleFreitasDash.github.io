<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo XLSX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <form id="uploadForm">
        <label for="fileInput">Escolha um arquivo XLSX:</label>
        <input type="file" id="fileInput" name="file" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                
                // Supondo que os dados estejam na primeira aba
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const csv = XLSX.utils.sheet_to_csv(worksheet);

                const sheetName = prompt("Digite o nome da aba para armazenar os dados:");

                fetch('https://script.google.com/macros/s/AKfycbz3GMTGVi_raILCRXp05SBK7VifiRJ7xNvvQiswfgDNio1AVgBqfYbrvlLUIHcOgR6c/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        file: csv,
                        sheetName: sheetName
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.text())
                  .then(result => alert(result))
                  .catch(error => console.error('Error:', error));
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
