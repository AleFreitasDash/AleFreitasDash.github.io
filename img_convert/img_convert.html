<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        #result img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #downloadBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Converter Imagem</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Upload imagem:</label>
                    <input class="form-control" type="file" id="imageInput" accept="image/jpeg, image/png, image/webp, image/bmp, image/tiff, image/heif">
                </div>
                <div class="mb-3">
                    <label for="toFormat" class="form-label">Converter para:</label>
                    <select id="toFormat" class="form-select">
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WebP</option>
                        <option value="image/bmp">BMP</option>
                        <option value="image/tiff">TIFF</option>
                        <option value="image/heif">HEIF</option>
                    </select>
                </div>
                <button id="convertBtn" class="btn btn-primary w-100">Converter</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4" id="result" style="display: none;">
            <div class="col-md-6 text-center">
                <h3>Imagem:</h3>
                <img id="outputImage" alt="Converted Image">
                <a id="downloadBtn" class="btn btn-success w-100" download="converted_image">Download</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const input = document.getElementById('imageInput').files[0];
            if (!input) {
                alert('Please select an image file first.');
                return;
            }

            const toFormat = document.getElementById('toFormat').value;
            const fileName = input.name.split('.').slice(0, -1).join('.');
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if (toFormat === 'svg') {
                        alert('SVG conversion is not implemented. Please use another tool for SVG conversion.');
                    } else {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            const outputImage = document.getElementById('outputImage');
                            const downloadBtn = document.getElementById('downloadBtn');

                            outputImage.src = url;
                            downloadBtn.href = url;
                            downloadBtn.download = `${fileName}.${toFormat.split('/')[1]}`;

                            document.getElementById('result').style.display = 'block';
                        }, toFormat);
                    }
                };
            };
            reader.readAsDataURL(input);
        });
    </script>
</body>
</html>
