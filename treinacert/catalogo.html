<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF - Treinamento de Motoristas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .pdf-viewer-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .pdf-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px #333;
        }

        .pdf-viewer {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }

        .download-link {
            display: inline-block;
            margin: 30px auto 0;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #0056b3;
        }

        /* Animação no botão */
        .download-link {
            position: relative;
            overflow: hidden;
        }

        .download-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .download-link:hover::after {
            left: 100%;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .pdf-title {
                font-size: 24px;
            }

            .pdf-viewer {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="pdf-viewer-container">
        <h1 class="pdf-title">Treinamento de Motoristas</h1>
        <iframe class="pdf-viewer" src="Treinamento%20Motoristas.pdf"></iframe>
        <a class="download-link" href="Treinamento%20Motoristas.pdf" download>Baixar PDF</a>
    </div>
</body>

</html>
