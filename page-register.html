<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Solistica, Alexandre Freitas">
    <meta name="author" content="Alexandre Freitas">
    <meta name="robots" content="Solistica, Alexandre Freitas">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Solistica">
    <meta property="og:title" content="Solistica">
    <meta property="og:description" content="Solistica">
    <meta property="og:image" content="https://alefreitasdash.github.io/images/logo-text.png">
    <meta name="format-detection" content="telephone=no">
    
    <!-- PAGE TITLE HERE -->
    <title>Cadastrar</title>
    
    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
    <script src="page-r-index.js" type="module"></script>

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center">
                    <div class="login-form">
                        <div class="text-center">
                            <h3 class="title">Cadastre sua conta</h3>
                            <p>Faça login em sua conta</p>
                        </div>
                        <form action="index.html">
                            <div class="mb-4">
                                <label class="mb-1 text-dark">Nome</label>
                                <input id="name" type="text" class="form-control form-control" placeholder="Nome">
                            </div>
                            <div class="mb-4">
                                <label class="mb-1 text-dark">Telefone</label>
                                <input id="phone" type="text" class="form-control form-control" placeholder="Telefone">
                            </div>
                            <div class="mb-4">
                                <label class="mb-1 text-dark">Email</label>
                                <input id="email" type="email" class="form-control form-control" placeholder="email@exemplo.com">
                            </div>
                            <div class="mb-4">
                                <label class="mb-1 text-dark">CPF</label>
                                <input id="cpf" type="text" class="form-control form-control" placeholder="cpf">
                            </div>
                            <div class="mb-4">
                                <label class="mb-1 text-dark">CNPJ</label>
                                <input id="cnpj" type="text" class="form-control form-control" placeholder="cnpj">
                            </div>
                            <div class="mb-4">
                                <label class="mb-1 text-dark">Razão Social</label>
                                <input id="razaoSocial" type="text" class="form-control form-control" placeholder="Razão Social">
                            </div>
                            <div class="mb-4">
                                <label class="mb-1 text-dark">Nome Fantasia</label>
                                <input id="nomeFantasia" type="text" class="form-control form-control" placeholder="Nome Fantasia">
                            </div>
                            <div class="mb-4 position-relative">
                                <label class="mb-1 text-dark">Senha de Acesso</label>
                                <input id="password" class="form-control" placeholder="Senha de Acesso" required>
                                <span class="show-pass eye">
                                    <i class="fa fa-eye-slash"></i>
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="form-row d-flex justify-content-between mt-4 mb-2">
                            </div>
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-primary light btn-block">Cadastrar</button>
                            </div>
                            
                            <p class="text-center">Já possui cadastro?  
                                <a class="btn-link text-primary" href="page-login.html">Entrar</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="pages-left h-100">
                        <div class="login-content">
                            <a href="index.html"><img src="images/tela-login.png" class="mb-3" alt=""></a>
                            <p>Movendo o futuro da logística com eficiência e inovação. ...</p>
                        </div>
                        <div class="login-media text-center">
                            <img src="images/login.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>
<script src="./js/custom.js"></script>
<script src="./js/deznav-init.js"></script>
</body>
</html>
