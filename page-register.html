<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registro</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyCjkrAB_X57m8wOLqzWxS6CBB-yc3onHNQ",
        authDomain: "motorista-2b1dd.firebaseapp.com",
        databaseURL: "https://motorista-2b1dd-default-rtdb.firebaseio.com",
        projectId: "motorista-2b1dd",
        storageBucket: "motorista-2b1dd.appspot.com",
        messagingSenderId: "46949027696",
        appId: "1:46949027696:web:66dc7d505fc9c766f8c9b5",
        measurementId: "G-2JC1729XZK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    document.getElementById('register-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return updateProfile(user, {
                    displayName: name
                }).then(() => {
                    const userId = user.uid;
                    set(ref(database, 'UserProfile/' + userId), {
                        Nome: name,
                        Email: email,
                        Senha: password
                    });
                });
            })
            .then(() => {
                window.location.href = "index.html";
            })
            .catch((error) => {
                console.error("Error registering user:", error);
                alert("Error registering user: " + error.message);
            });
    });
</script>

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Cadastre sua conta</h4>
                                    <form id="register-form" onsubmit="registerUser(); return false;">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Usuário</strong></label>
                                            <input type="text" id="name" class="form-control" placeholder="Nome" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" id="email" class="form-control" placeholder="hello@example.com" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Já tem uma conta? <a class="text-primary" href="page-login.html">Entrar</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/deznav-init.js"></script>
</body>

</html>
