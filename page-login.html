<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="Solistica, Alexandre Freitas">
	<meta name="author" content="Alexandre Freitas">
	<meta name="robots" content="Solistica, Alexandre Freitas">

	<meta name="description" content="Solistica">
	<meta property="og:title" content="Solistica">
	<meta property="og:description" content="Solistica">
	<meta property="og:image" content="https://alefreitasdash.github.io/images/logo-text.png">
	<meta name="format-detection" content="telephone=no">

    <!-- PAGE TITLE HERE -->
    <title>Solistica</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="index.js" type="module"></script>
</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-6 col-md-12 col-sm-12 mx-auto align-self-center">
                    <div class="login-form">
                        <div class="text-center">
                            <h3 class="title">Entrar</h3>
                            <p>Acesse sua conta ou registre-se para começar.</p>
                        </div>
                        <form id="login-form">
                            <div class="mb-4">
                                <label class="mb-1 text-dark">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="seu_email@exemplo.com" required>
                            </div>
                            <div class="mb-4 position-relative">
                                <label class="mb-1 text-dark">Password</label>
                                <input id="password" class="form-control" placeholder="Password" required>
                                <span class="show-pass eye">
                                    <i class="fa fa-eye-slash"></i>
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                <div class="mb-4">
                                    <div class="form-check custom-checkbox mb-3">
                                        <input type="checkbox" class="form-check-input" id="customCheckBox1">
                                        <label class="form-check-label mt-1" for="customCheckBox1">Lembrar de mim</label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <a href="page-forgot-password.html" class="btn-link text-primary">Esqueceu a Senha?</a>
                                </div>
                            </div>
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-primary light btn-block">Entrar</button>
                            </div>
                            <p class="text-center">Não possui cadastro?
                                <a class="btn-link text-primary" href="page-register.html">Cadastrar</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="pages-left h-100">
                        <div class="login-content">
                            <a href="index.html"><img src="images/tela-login.png" class="mb-3" alt=""></a>
                            <p>Movendo o futuro da logística com eficiência e inovação. ...</p>
                        </div>
                        <div class="login-media text-center">
                            <img src="images/login.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

    <script src="./js/custom.js"></script>
    <script src="./js/demo.js"></script>
</body>

</html>
