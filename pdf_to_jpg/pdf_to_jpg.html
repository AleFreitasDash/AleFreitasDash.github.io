<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF para JPG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
	   <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6 offset-md-3">
                                              <h2 class="mb-4">PDF para JPG</h2>
                                              <input type="file" id="pdfFile" class="form-control mb-3" onchange="convertToJPG()" accept=".pdf">
											  <div id="output" class="d-flex flex-wrap justify-content-center"></div>
                                            </div>
                                          </div>
                            </div>
                        </div>
                    </div>
					<div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
									<div id="output"></div>
                            </div>
                        </div>
                    </div>

                </div>

        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
    async function convertToJPG() {
      const pdfFile = document.getElementById('pdfFile').files[0];
      const pdfData = new Uint8Array(await pdfFile.arrayBuffer());

      const loadingTask = pdfjsLib.getDocument(pdfData);
      const pdf = await loadingTask.promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;

        const imgData = canvas.toDataURL('image/jpeg', 1); // 50% quality

        const imgElement = document.createElement('img');
        imgElement.src = imgData;
        imgElement.classList.add('img-thumbnail', 'm-2');

        const downloadLink = document.createElement('a');
        downloadLink.href = imgData;
        downloadLink.download = `page_${i}_${pdfFile.name.replace('.pdf', '')}.jpg`;
        downloadLink.appendChild(imgElement);
        downloadLink.style.display = 'none';

        document.getElementById('output').appendChild(imgElement).appendChild(downloadLink);

        downloadLink.click();
      }
    }
  </script>
</body>
</html>
