<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solistica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body, html {
    height: 100%;
}

.container {
    display: flex;
    height: 100%;
}

.sidebar {
    width: 80px;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: width 0.3s;
    overflow-x: hidden;
}

.sidebar:hover {
    width: 250px;
}

.logo {
    margin: 20px 0;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu ul {
    list-style: none;
    width: 100%;
    padding: 0;
}

.menu ul li {
    width: 100%;
}

.menu ul li a {
    display: flex;
    align-items: center;
    padding: 15px;
    color: #ecf0f1;
    text-decoration: none;
}

.menu ul li a:hover {
    background-color: #34495e;
}

.menu-text {
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s;
}

.sidebar:hover .menu-text {
    opacity: 1;
}

.content {
    flex: 1;
    padding: 20px;
}

header {
    margin-bottom: 20px;
}

section {
    margin-bottom: 20px;
}

.icon-home:before { content: "🏠"; }
.icon-fretes:before { content: "🚚"; }
.icon-buscar:before { content: "🔍"; }
.icon-gerenciamento:before { content: "🛡️"; }
.icon-contatos:before { content: "📇"; }
.icon-documentos:before { content: "📄"; }
.icon-relatorios:before { content: "📊"; }
.icon-conta:before { content: "👤"; }
.icon-ajuda:before { content: "❓"; }

</style>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Pagina Em Desenvolvimento</h1>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#home"><i class="icon-home"></i> <span class="menu-text">Início</span></a></li>
                    <li><a href="#meus-fretes"><i class="icon-fretes"></i> <span class="menu-text">Meus Fretes</span></a></li>
                    <li><a href="#buscar-fretes"><i class="icon-buscar"></i> <span class="menu-text">Buscar Fretes</span></a></li>
                    <li><a href="#gerenciamento"><i class="icon-gerenciamento"></i> <span class="menu-text">Gerenciamento de Risco</span></a></li>
                    <li><a href="#meus-contatos"><i class="icon-contatos"></i> <span class="menu-text">Meus Contatos</span></a></li>
                    <li><a href="#documentos"><i class="icon-documentos"></i> <span class="menu-text">Emitir Documentos Fiscais</span></a></li>
                    <li><a href="#relatorios"><i class="icon-relatorios"></i> <span class="menu-text">Relatórios</span></a></li>
                    <li><a href="#conta"><i class="icon-conta"></i> <span class="menu-text">Minha Conta</span></a></li>
                    <li><a href="#ajuda"><i class="icon-ajuda"></i> <span class="menu-text">Central de Ajuda</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h2>Bem-vindo à Solistica</h2>
            </header>
            <section id="home">
                <h3>Início</h3>
                <p>Encontre os melhores fretes para transportar pelo Brasil.</p>
            </section>
            <!-- Add other sections here -->
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
