<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Roteirizador de Entregas</title>
    <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        #map {
            height: 500px;
            margin-bottom: 20px;
        }
        .destination-input {
            margin-bottom: 10px;
        }
        /* Estilos para os marcadores numerados */
        .numbered-marker {
            background-color: #2A81CB;
            color: white;
            border-radius: 50%;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            border: 2px solid white;
        }
        .leaflet-popup-content-wrapper {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Roteirizador de Entregas</h1>
        <form id="routeForm">
            <div class="form-group">
                <label for="origin">Origem:</label>
                <input type="text" class="form-control" id="origin" placeholder="Informe o endereço de origem">
            </div>
            <div class="form-group">
                <label for="destinations">Destinos:</label>
                <textarea class="form-control" id="destinations" rows="10" placeholder="Informe os endereços de destino, um por linha (pode incluir CEP)"></textarea>
            </div>
            <div class="form-group">
                <label for="numRoutes">Quantidade de Rotas:</label>
                <input type="number" class="form-control" id="numRoutes" value="1" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Calcular Rotas</button>
        </form>
        <div id="map"></div>
        <div id="routeInfo" class="mt-3"></div>
        <button id="downloadBtn" class="btn btn-success" style="display: none;">Download das Rotas</button>
    </div>

    <!-- Scripts necessários -->
    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- jsPDF para geração de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- SheetJS para geração de XLSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- polyline.js para decodificar rotas do VROOM -->
    <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
