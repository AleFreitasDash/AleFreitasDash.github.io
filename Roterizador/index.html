<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Rotas com Capacidade de Veículo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4">Calculadora de Rotas com Capacidade de Veículo</h1>
    <form id="routeForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="origin" class="form-label">Origem:</label>
                <input type="text" class="form-control" id="origin" placeholder="Digite o endereço de origem" required>
            </div>
            <div class="col-md-6">
                <label for="vehicleType" class="form-label">Tipo de Veículo:</label>
                <select class="form-select" id="vehicleType" required>
                    <option value="">Selecione um veículo</option>
                    <option value="Fiorino">Fiorino (Capacidade: 500 kg)</option>
                    <option value="Van">Van (Capacidade: 1500 kg)</option>
                    <option value="VUC">VUC (Capacidade: 2200 kg)</option>
                    <option value="3/4">3/4 (Capacidade: 3200 kg)</option>
                    <option value="Toco">Toco (Capacidade: 6800 kg)</option>
                    <option value="Truck">Truck (Capacidade: 12000 kg)</option>
                    <option value="Bitruck">Bitruck (Capacidade: 18000 kg)</option>
                    <option value="Carreta">Carreta (Capacidade: 27000 kg)</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="destinations" class="form-label">Destinos e Pesos (um por linha, formato: Destino;Peso em kg):</label>
            <textarea class="form-control" id="destinations" rows="6" placeholder="Exemplo: São Paulo;100"></textarea>
        </div>
        <div class="mb-3">
            <label for="fileUpload" class="form-label">Ou faça upload de um arquivo XLSX com destinos e pesos:</label>
            <input type="file" class="form-control" id="fileUpload" accept=".xlsx">
        </div>
        <div class="mb-3">
            <label for="numRoutes" class="form-label">Quantidade de Rotas:</label>
            <input type="number" class="form-control" id="numRoutes" min="1" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Calcular Rotas</button>
    </form>

    <div id="map" class="my-4"></div>

    <h2>Resultados</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="resultsTable">
            <thead>
                <tr>
                    <th>Rota</th>
                    <th>Sequência de Entrega</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Peso (kg)</th>
                    <th>Distância (KM)</th>
                    <th>Tipo de Veículo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Resultados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <div class="mb-4">
        <button class="btn btn-success" id="downloadXLSX">Download XLS</button>
        <button class="btn btn-danger" id="downloadPDF">Download PDF</button>
        <button class="btn btn-secondary" id="downloadTXT">Download TXT</button>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- jsPDF AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<!-- FileSaver.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<!-- Custom Script -->
<script src="script.js"></script>

</body>
</html>
